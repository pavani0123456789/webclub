<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
  <div class="wrapper">
    <div class="mobile">
      <div class="icon">
        <p class="time">
          21:05</p>
        <i class="fa fa-battery-full"></i>
        <i class="fa fa-wifi"></i>
        <i class="fa fa-signal"></i>
      </div>
      <div class="icon-2">
        <i class="fa fa-bars"></i>
        <i class="fa fa-ellipsis-v right-ell"></i>
      </div>
      <div class="google">
        <span class="g">G</span>
        <span class="o">o</span>
        <span class="o-2">o</span>
        <span class="g">g</span>
        <span class="l">l</span>
        <span class="e">e</span>

        <form class="search-form" method="POST">
          <input type="text" value="" placeholder="Search Google or Type a URL" class="search-input">
          <button class="search-button">
            <i class="fa fa-search"></i>
          </button>
          <span class="voice-icon"><img src="image/voiceicon.png"></span>
        </form>
      </div>
      <div class="icon-button">
        <div class="button-icons">
          <i class="fa fa-fighter-jet"></i>
          <p>
            Flight</p>
        </div>
        <div class="button-icons">
          <i class="fa fa-twitter"></i>
          <p>
            Twitter</p>
        </div>
        <div class="button-icons">
          <i class="fa fa-subway"></i>
          <p>
            Flight</p>
        </div>
        <div class="button-icons">
          <i class="fa fa-taxi"></i>
          <p>
            Taxi</p>
        </div>
        <div class="button-icons">
          <i class="fa fa-android"></i>
          <p>
            Android</p>
        </div>
        <div class="button-icons">
          <i class="fa fa-envelope"></i>
          <p>
            Gmail</p>
        </div>
        <div class="button-icons">
          <i class="fa fa-hotel"></i>
          <p>
            Hotels</p>
        </div>
        <div class="button-icons">
          <i class="fa fa-calendar"></i>
          <p>
            Events</p>
        </div>
        <div class="button-icons more">
          <i class="fa fa-plus"></i>
          <p>
            More</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
